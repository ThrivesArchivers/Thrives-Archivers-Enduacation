<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Thrives Archivers</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-image: url("file_000000001d1c61f883ad028c47b91032.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      color: #fff;
    }

    header nav {
      background-color: rgba(63, 81, 181, 0.9);
      padding: 15px 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    header nav ul {
      list-style-type: none;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    header nav ul li a {
      display: flex;
      align-items: center;
      gap: 8px;
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 10px;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    header nav ul li a i {
      font-size: 24px;
    }

    header nav ul li a span {
      display: none;
    }

    header nav ul li a:hover {
      background-color: #303f9f;
      border-radius: 5px;
      transform: scale(1.1);
    }

    header nav ul li a:hover span {
      display: inline;
    }

    main {
      padding: 20px;
      flex-grow: 1;
    }

    section {
      margin-bottom: 20px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
    }

    h2 {
      color: #fff;
      margin-bottom: 10px;
    }

    .news-item {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .news-item:hover {
      transform: scale(1.05);
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
    }

    .news-item h3 {
      color: #a5c8ff;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 100%;
      max-width: 400px;
      margin-bottom: 15px;
    }

    button {
      background-color: #3f51b5;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #303f9f;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: rgba(63, 81, 181, 0.9);
      color: white;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    /* Calculator Styles */
    .calculator-fab {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 1100;
      background: #6200ee;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }
    .calculator-fab:hover { background: #3700b3; transform: scale(1.08);}
    .calculator-fab:active { background: #3700b3; transform: scale(0.98);}
    .calculator-container {
      display: none;
      position: fixed;
      top: 30px;
      right: 30px;
      z-index: 1002;
      max-width: 95vw;
    }
    .calculator-container.active {
      display: block;
      animation: fadeIn .24s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px);}
      to   { opacity: 1; transform: translateY(0);}
    }
    .calculator {
      width: 320px;
      background-color: #1e1e1e;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      padding: 20px;
      color: #fff;
      font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .display {
      padding: 20px;
      text-align: right;
      margin-bottom: 20px;
      position: relative;
    }
    .display-history {
      font-size: 14px;
      opacity: 0.7;
      height: 18px;
      margin-bottom: 8px;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .display-main {
      font-size: 48px;
      font-weight: 300;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .buttons-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }
    .btn {
      border: none;
      border-radius: 50px;
      height: 64px;
      font-size: 20px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      background-color: #2a2a2a;
      color: #fff;
    }
    .btn:active {
      transform: scale(0.95);
    }
    .btn-primary {
      background-color: #6200ee;
      color: #fff;
    }
    .btn-primary:hover {
      background-color: #3700b3;
    }
    .btn-secondary {
      background-color: #2a2a2a;
      color: #fff;
    }
    .btn-secondary:hover {
      background-color: #3a3a3a;
    }
    .btn-operator {
      background-color: #ff9500;
      color: #fff;
    }
    .btn-operator:hover {
      background-color: #ffaa33;
    }
    .btn-equals {
      background-color: #03dac6;
      color: #000;
    }
    .btn-equals:hover {
      background-color: #66ffec;
    }
    .btn-special {
      background-color: #a5a5a5;
      color: #000;
    }
    .btn-special:hover {
      background-color: #d4d4d4;
    }
    .span-2 {
      grid-column: span 2;
    }
    .ripple {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.7);
      transform: scale(0);
      animation: ripple 0.6s linear;
      pointer-events: none;
    }
    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
    .scientific-panel {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      margin-bottom: 12px;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
    .scientific-panel.active {
      max-height: 200px;
    }
    .scientific-btn {
      height: 40px;
      font-size: 14px;
      background-color: #333;
      color: #fff;
    }
    .toggle-scientific {
      position: absolute;
      top: 10px;
      left: 10px;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 12px;
      opacity: 0.7;
    }
    .toggle-scientific:hover {
      opacity: 1;
    }
    .memory-indicator {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 12px;
      color: #03dac6;
    }
    .calculator-close {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      opacity: 0.7;
      z-index: 10;
      transition: opacity 0.2s;
    }
    .calculator-close:hover { opacity: 1; }

    @media (max-width: 600px) {
      .calculator-fab {
        bottom: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        font-size: 26px;
      }
      .calculator-container {
        top: auto;
        bottom: 0;
        right: 0;
        left: 0;
        margin: auto;
        width: 100vw;
        max-width: 100vw;
        z-index: 1002;
        padding: 0;
      }
      .calculator {
        width: 100vw;
        border-radius: 0;
        padding: 10px;
      }
    }
  </style>

  <script>
    function searchGoogle() {
      let query = document.getElementById('search-query').value;
      window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
    }

    function searchYouTube() {
      let query = document.getElementById('search-query').value;
      window.open(`https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`, '_blank');
    }

    function askAI() {
      let query = document.getElementById('search-query').value;
      window.open(`https://chat.openai.com/chat?query=${encodeURIComponent(query)}`, '_blank');
    }
  </script>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="documents.html"><i class="fas fa-file-alt"></i> <span>Documents</span></a></li>
        <li><a href="video.html"><i class="fas fa-video"></i> <span>Videos</span></a></li>
        <li><a href="quizzes.html"><i class="fas fa-question-circle"></i> <span>Quizzes</span></a></li>
     <li><a href="anatomy.html"><i class="fas fa-user-md"></i> <span>Anatomy</span></a></li>
        <li><a href="livelessons.html"><i class="fas fa-chalkboard-teacher"></i> <span>Lessons</span></a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="news-section">
      <h2>Latest News</h2>
      <div id="news-list"></div>
    </section>

    <section id="search-section">
      <h2>Search for More Information</h2>
      <input type="text" id="search-query" placeholder="Enter your question" required>
      <div class="button-container">
        <button onclick="searchGoogle()">Search on Google</button>
        <button onclick="searchYouTube()">Watch on YouTube</button>
        <button onclick="askAI()">Ask AI (ChatGPT)</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Thrives Archivers</p>
  </footer>

  <!-- Calculator Floating Button -->
  <button class="calculator-fab" id="showCalculator" title="Open Calculator">
    <i class="fas fa-calculator"></i>
  </button>

  <!-- Calculator floating widget -->
  <div class="calculator-container" id="calculatorContainer">
    <div class="calculator">
      <button class="calculator-close" id="closeCalculator" title="Close Calculator">&times;</button>
      <div class="display">
        <button class="toggle-scientific" id="toggleScientific">SCI ▽</button>
        <div class="memory-indicator" id="memoryIndicator"></div>
        <div class="display-history" id="history"></div>
        <div class="display-main" id="display">0</div>
      </div>
      <div class="scientific-panel" id="scientificPanel">
        <button class="btn scientific-btn" data-fn="sin">sin</button>
        <button class="btn scientific-btn" data-fn="cos">cos</button>
        <button class="btn scientific-btn" data-fn="tan">tan</button>
        <button class="btn scientific-btn" data-fn="log">log</button>
        <button class="btn scientific-btn" data-fn="ln">ln</button>
        <button class="btn scientific-btn" data-fn="asin">sin⁻¹</button>
        <button class="btn scientific-btn" data-fn="acos">cos⁻¹</button>
        <button class="btn scientific-btn" data-fn="atan">tan⁻¹</button>
        <button class="btn scientific-btn" data-fn="pi">π</button>
        <button class="btn scientific-btn" data-fn="e">e</button>
        <button class="btn scientific-btn" data-fn="square">x²</button>
        <button class="btn scientific-btn" data-fn="cube">x³</button>
        <button class="btn scientific-btn" data-fn="sqrt">√</button>
        <button class="btn scientific-btn" data-fn="cbrt">∛</button>
        <button class="btn scientific-btn" data-fn="pow">x^y</button>
        <button class="btn scientific-btn" data-fn="tenpow">10^x</button>
        <button class="btn scientific-btn" data-fn="epow">e^x</button>
        <button class="btn scientific-btn" data-fn="fact">n!</button>
        <button class="btn scientific-btn" data-fn="rand">Rand</button>
        <button class="btn scientific-btn" data-fn="negate">(-)</button>
      </div>
      <div class="buttons-grid">
        <button class="btn btn-special" id="clear">AC</button>
        <button class="btn btn-special" id="negate">+/-</button>
        <button class="btn btn-special" id="percent">%</button>
        <button class="btn btn-operator" data-op="÷">÷</button>
        <button class="btn btn-secondary" data-num="7">7</button>
        <button class="btn btn-secondary" data-num="8">8</button>
        <button class="btn btn-secondary" data-num="9">9</button>
        <button class="btn btn-operator" data-op="×">×</button>
        <button class="btn btn-secondary" data-num="4">4</button>
        <button class="btn btn-secondary" data-num="5">5</button>
        <button class="btn btn-secondary" data-num="6">6</button>
        <button class="btn btn-operator" data-op="-">-</button>
        <button class="btn btn-secondary" data-num="1">1</button>
        <button class="btn btn-secondary" data-num="2">2</button>
        <button class="btn btn-secondary" data-num="3">3</button>
        <button class="btn btn-operator" data-op="+">+</button>
        <button class="btn btn-secondary span-2" data-num="0">0</button>
        <button class="btn btn-secondary" id="decimal">.</button>
        <button class="btn btn-equals" id="equals">=</button>
      </div>
    </div>
  </div>

  <script>
    // News section logic
    const newsItems = [
      { title: "Meeting Physically", content: "We are excited to announce that Thrives Archivers has introduced Physical Meetings for Mulungushi University!" },
      { title: "New Quizzes", content: "We have updated two new quizzes for Biology Cells and Chemical Kinetics Introduction." }
    ];
    function displayNews() {
      document.getElementById("news-list").innerHTML = newsItems.map((news) => `
        <div class="news-item">
          <h3>${news.title}</h3>
          <p>${news.content}</p>
        </div>
      `).join('');
    }
    displayNews();

    // --- Calculator Floating Button Logic ---
    const fab = document.getElementById('showCalculator');
    const calcContainer = document.getElementById('calculatorContainer');
    const calcClose = document.getElementById('closeCalculator');

    fab.addEventListener('click', function() {
      calcContainer.classList.add('active');
      fab.style.display = 'none';
    });

    calcClose.addEventListener('click', function() {
      calcContainer.classList.remove('active');
      fab.style.display = 'flex';
    });

    // Click outside calculator closes it
    document.addEventListener('mousedown', function(e){
      if(calcContainer.classList.contains('active') && !calcContainer.contains(e.target) && !fab.contains(e.target)){
        calcContainer.classList.remove('active');
        fab.style.display = 'flex';
      }
    });

    // Calculator logic
    document.addEventListener('DOMContentLoaded', function() {
      let currentInput = '0';
      let previousInput = '';
      let operation = null;
      let resetInput = false;
      let memory = 0;
      let isRadians = true;

      const display = document.getElementById('display');
      const history = document.getElementById('history');
      const memoryIndicator = document.getElementById('memoryIndicator');
      const toggleBtn = document.getElementById('toggleScientific');
      const scientificPanel = document.getElementById('scientificPanel');

      const numberButtons = document.querySelectorAll('[data-num]');
      const operatorButtons = document.querySelectorAll('[data-op]');
      const functionButtons = document.querySelectorAll('[data-fn]');
      const clearButton = document.getElementById('clear');
      const negateButton = document.getElementById('negate');
      const percentButton = document.getElementById('percent');
      const decimalButton = document.getElementById('decimal');
      const equalsButton = document.getElementById('equals');

      function updateDisplay() {
        display.textContent = currentInput;
        memoryIndicator.textContent = memory !== 0 ? 'M' : '';
      }
      function reset() {
        currentInput = '0';
        previousInput = '';
        operation = null;
        resetInput = false;
        updateDisplay();
        history.textContent = '';
      }
      function appendNumber(number) {
        if (currentInput === '0' || resetInput) {
          currentInput = number;
          resetInput = false;
        } else {
          currentInput += number;
        }
        updateDisplay();
      }
      function addDecimal() {
        if (resetInput) {
          currentInput = '0.';
          resetInput = false;
        } else if (!currentInput.includes('.')) {
          currentInput += '.';
        }
        updateDisplay();
      }
      function selectOperator(op) {
        if (operation !== null) calculate();
        previousInput = currentInput;
        operation = op;
        resetInput = true;
        history.textContent = `${previousInput} ${operation}`;
      }
      function calculate() {
        let result;
        const prev = parseFloat(previousInput);
        const current = parseFloat(currentInput);
        if (isNaN(prev) || isNaN(current)) return;
        switch (operation) {
          case '+': result = prev + current; break;
          case '-': result = prev - current; break;
          case '×': result = prev * current; break;
          case '÷': result = prev / current; break;
          case '^': result = Math.pow(prev, current); break;
          default: return;
        }
        currentInput = result.toString();
        operation = null;
        resetInput = true;
        history.textContent = '';
        updateDisplay();
      }
      function percentage() {
        currentInput = (parseFloat(currentInput) / 100).toString();
        updateDisplay();
      }
      function negate() {
        currentInput = (parseFloat(currentInput) * -1).toString();
        updateDisplay();
      }
      function scientificFunction(fn) {
        let result;
        const input = parseFloat(currentInput);
        switch (fn) {
          case 'sin': result = isRadians ? Math.sin(input) : Math.sin(input * Math.PI / 180); break;
          case 'cos': result = isRadians ? Math.cos(input) : Math.cos(input * Math.PI / 180); break;
          case 'tan': result = isRadians ? Math.tan(input) : Math.tan(input * Math.PI / 180); break;
          case 'asin': result = isRadians ? Math.asin(input) : Math.asin(input) * 180 / Math.PI; break;
          case 'acos': result = isRadians ? Math.acos(input) : Math.acos(input) * 180 / Math.PI; break;
          case 'atan': result = isRadians ? Math.atan(input) : Math.atan(input) * 180 / Math.PI; break;
          case 'log': result = Math.log10(input); break;
          case 'ln': result = Math.log(input); break;
          case 'sqrt': result = Math.sqrt(input); break;
          case 'cbrt': result = Math.cbrt(input); break;
          case 'square': result = Math.pow(input, 2); break;
          case 'cube': result = Math.pow(input, 3); break;
          case 'pow':
            previousInput = currentInput;
            operation = '^';
            resetInput = true;
            history.textContent = `${previousInput} ${operation}`;
            return;
          case 'tenpow': result = Math.pow(10, input); break;
          case 'epow': result = Math.exp(input); break;
          case 'pi': result = Math.PI; break;
          case 'e': result = Math.E; break;
          case 'fact': result = factorial(input); break;
          case 'rand': result = Math.random(); break;
          case 'negate': negate(); return;
          default: return;
        }
        currentInput = result.toString();
        updateDisplay();
      }
      function factorial(n) {
        if (n < 0) return NaN;
        if (n === 0 || n === 1) return 1;
        let result = 1;
        for (let i = 2; i <= n; i++) {
          result *= i;
        }
        return result;
      }
      document.addEventListener('keydown', function(e) {
        if(calcContainer.classList.contains('active')) {
          if (e.key >= '0' && e.key <= '9') { appendNumber(e.key); }
          else if (e.key === '.') { addDecimal(); }
          else if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') {
            const opMap = { '+': '+', '-': '-', '*': '×', '/': '÷' };
            selectOperator(opMap[e.key]);
          } else if (e.key === 'Enter' || e.key === '=') { calculate(); }
          else if (e.key === 'Escape') { reset(); }
          else if (e.key === '%') { percentage(); }
          else if (e.key === 'Backspace') {
            currentInput = currentInput.length > 1 ? currentInput.slice(0, -1) : '0';
            updateDisplay();
          }
        }
      });
      function addRippleEffect(button) {
        button.addEventListener('click', function(e) {
          const ripple = document.createElement('span');
          ripple.classList.add('ripple');
          this.appendChild(ripple);
          const x = e.clientX - e.target.getBoundingClientRect().left;
          const y = e.clientY - e.target.getBoundingClientRect().top;
          ripple.style.left = `${x}px`;
          ripple.style.top = `${y}px`;
          setTimeout(() => { ripple.remove(); }, 600);
        });
      }
      function init() {
        numberButtons.forEach(button => {
          button.addEventListener('click', () => { appendNumber(button.getAttribute('data-num')); });
          addRippleEffect(button);
        });
        operatorButtons.forEach(button => {
          button.addEventListener('click', () => { selectOperator(button.getAttribute('data-op')); });
          addRippleEffect(button);
        });
        functionButtons.forEach(button => {
          button.addEventListener('click', () => { scientificFunction(button.getAttribute('data-fn')); });
          addRippleEffect(button);
        });
        clearButton.addEventListener('click', reset);
        negateButton.addEventListener('click', negate);
        percentButton.addEventListener('click', percentage);
        decimalButton.addEventListener('click', addDecimal);
        equalsButton.addEventListener('click', calculate);
        toggleBtn.addEventListener('click', function() {
          scientificPanel.classList.toggle('active');
          toggleBtn.textContent = scientificPanel.classList.contains('active') ? 'SCI △' : 'SCI ▽';
        });
        updateDisplay();
      }
      init();
    });
  </script> 
</body>
</html>
