<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>System Maintenance</title>
  <style>
    :root{
      --bg1: #0f172a;
      --bg2: #071029;
      --accent: #7c3aed;
      --light: #e6eef8;
      --glass: rgba(255,255,255,0.04);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124,58,237,0.12), transparent),
                  radial-gradient(900px 400px at 90% 90%, rgba(14,165,233,0.06), transparent),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      color:var(--light);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    /* Container */
    .card{
      width:min(920px,94vw);
      padding:44px;
      border-radius:20px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(6px) saturate(120%);
      border: 1px solid rgba(255,255,255,0.04);
      text-align:center;
    }

    h1{margin:0 0 18px 0;font-size: clamp(28px, 4vw, 44px);letter-spacing:1px}
    p.lead{margin:0 0 24px 0;opacity:0.85}

    /* Motion words area */
    .motion-wrap{
      display:flex;
      gap:18px;
      justify-content:center;
      align-items:center;
      flex-wrap:wrap;
      padding:18px 10px;
    }

    .word{
      font-weight:800;
      font-size: clamp(28px, 6vw, 64px);
      line-height:1;
      padding:12px 26px;
      border-radius:12px;
      background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      backdrop-filter: blur(4px);
      position:relative;
      transform-origin:center;
      color:transparent;
      -webkit-text-stroke: 0.6px rgba(255,255,255,0.06);
      background-clip: text;
      -webkit-background-clip: text;
      animation: floatUp 3.6s ease-in-out infinite;
    }

    .word::before{
      content:attr(data-text);
      position:absolute;
      inset:0;
      display:block;
      background: linear-gradient(90deg, #fff, var(--accent), #3dd5ff);
      -webkit-background-clip: text;
      background-clip: text;
      color:transparent;
      transform-origin:center;
      mask-image: linear-gradient(90deg, transparent 0%, black 15%, black 85%, transparent 100%);
      animation: shine 2.6s linear infinite;
    }

    /* different styles for each word */
    .word.sys{font-family: 'Segoe UI', Roboto, Arial; animation-duration:3.8s}
    .word.under{animation-duration:3.2s}
    .word.maint{animation-duration:4.2s}

    /* small helper label */
    .sub{
      margin-top:14px;
      font-size:14px;
      color:rgba(230,238,248,0.8);
    }

    /* spinner */
    .spinner{
      margin:22px auto 0;
      width:92px;height:92px;border-radius:50%;position:relative;
    }
    .arc{
      position:absolute;inset:0;border-radius:50%;
      border:6px solid transparent;border-top-color:var(--accent);border-right-color:transparent;
      animation: spin 1.6s linear infinite;
      box-shadow:0 6px 18px rgba(124,58,237,0.2);
    }
    .arc.two{border-top-color:#3dd5ff;animation-delay:-0.4s;transform:rotate(30deg)}

    /* keyframes */
    @keyframes floatUp{
      0%{transform:translateY(0) rotate(-1deg) scale(1)}
      50%{transform:translateY(-10px) rotate(1deg) scale(1.02)}
      100%{transform:translateY(0) rotate(-1deg) scale(1)}
    }

    @keyframes shine{
      0%{mask-position: -120% 0}
      100%{mask-position: 220% 0}
    }

    @keyframes spin{to{transform:rotate(360deg)}}

    /* decorative dots */
    .dots{
      position:absolute;left:6%;top:8%;width:200px;height:200px;pointer-events:none;opacity:0.12;
      filter: blur(10px);
    }

    /* responsive */
    @media (max-width:520px){
      .motion-wrap{gap:8px}
      .word{padding:10px 14px;font-size: clamp(22px, 10vw, 44px)}
    }

    /* accessible reduced motion */
    @media (prefers-reduced-motion: reduce){
      .word, .arc{animation:none}
    }
  </style>
</head>
<body>
  <div class="card" role="alert" aria-live="polite">
    <svg class="dots" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <defs>
        <radialGradient id="g" cx="30%" cy="30%">
          <stop offset="0%" stop-color="#7c3aed" stop-opacity="0.9" />
          <stop offset="100%" stop-color="#7c3aed" stop-opacity="0" />
        </radialGradient>
      </defs>
      <circle cx="40" cy="40" r="38" fill="url(#g)" />
      <circle cx="160" cy="160" r="34" fill="#03c4ff" fill-opacity="0.08" />
    </svg>

    <h1>We'll be right back</h1>
    <p class="lead">Our system is currently undergoing scheduled maintenance. We're improving things — thanks for your patience.</p>

    <div class="motion-wrap" aria-hidden="false">
      <div class="word sys" data-text="SYSTEM">SYSTEM</div>
      <div class="word under" data-text="UNDER">UNDER</div>
      <div class="word maint" data-text="MAINTENANCE">MAINTENANCE</div>
    </div>

    <div class="spinner" aria-hidden="true">
      <div class="arc"></div>
      <div class="arc two"></div>
    </div>

    <div class="sub">Expected back soon • For urgent help contact <a href="0762514399">0762514399</a></div>
  </div>

  <script>
    // Small JS to add a subtle stagger to the shimmer for better visual rhythm
    (function(){
      const words = document.querySelectorAll('.word');
      words.forEach((w,i)=>{
        const before = getComputedStyle(w,'::before');
        w.style.setProperty('--delay', (i*0.15)+'s');
        // add slight transform tilt based on index
        w.style.transform = `translateY(${(i-1)*2}px) rotate(${(i-1)*1}deg)`;
      });

      // Make the spinner accessible: announce countdown (optional)
      const card = document.querySelector('.card');
      // if you want to announce time remaining you can update card.setAttribute('aria-label', '...') here
    })();
  </script>
</body>
</html>
